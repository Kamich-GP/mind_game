<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Команды</title>
</head>
<body class="bg bg-dark">
<div class="container px-4 py-5" id="hanging-icons">
{% for t in teams %}
<h1 class="text-white">{{t}}</h1>
<br>
<button class="btn btn-warning btn-lg">{{t.team_score}}</button>
<form action="/change/{{t.id}}" method="post">
    {% csrf_token %}
    <div class="row g-4 py-4 row-cols-1 row-cols-lg-5">
        {% for n in numbers %}
        <div class="d-grid gap-2 col-10 mx-auto">
        <button type="submit" name="score" class="btn btn-danger" value="{{n}}">+{{n}}</button>
        </div>
        {% endfor %}
    </div>
</form>
<hr class="text-white">
{% endfor %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Вопрос на {{ question.score }}</title>
</head>
<body class="bg bg-dark">
<h1 class="text-white" align="center">Вопрос за {{question.score}} баллов</h1>
<h1 class="text-white" align="center">Категория: {{question.category}}</h1>
<hr class="text-white">
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-white">{{question}}</h1>
</div>
<div class="px-4 py-5 my-5 text-center">
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-lg">Ответ</button>
</form>
    <h2 class="text-white">{{ answer }}</h2>
    {% if answer %}
    <a href="/" class="btn btn-primary btn-lg">
            На главную
    </a>
    {% endif %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Своя Игра | Вопросы</title>
</head>
<body class="bg bg-dark">
<div class="container px-4 py-5" id="hanging-icons">
    <h1 class="pb-2 border-bottom text-white">Вопросы</h1>
  {% for category, questions in data.items %}
  <h2 class="text-white">{{ category.category_name }}</h2>
    <div class="row g-4 py-4 row-cols-1 row-cols-lg-5">
      {% for p in questions %}
      <div class="col d-flex align-items-start">
        <div class="d-grid gap-2 col-10 mx-auto">
          <a href="/question/{{ p.id }}" class="btn btn-primary btn-lg">
            {{ p.score }}
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  {% endfor %}
  {% for t in teams %}
  <p class="text-white">{{ t }}: {{ t.team_score }} баллов</p>
  <br>
  {% endfor %}
  </div>
</body>
</html>
